<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>OBject</title>
</head>
<body>
	<script type="text/javascript">
		var employee = new Object();
		employee.firstname="anu"
		document.write(employee.firstname);



		//object literals
		var employee={
			firstname:"anu",
			lastname:"desai",
			age:24

		}
		document.write(employee.firstname)
		console.log(employee)
	</script>
</body>
</html>
