<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>For loop</title>
</head>
<body>
	<script type="text/javascript">
		var count;
		document.write("starting the loop<br>")
		for(count=0;count<10;count++){
			document.write("current count:"+
				count)
			document.write("<br>")
		}
	</script>

</body>
</html>
