<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>do while</title>
</head>
<body>
	<script type="text/javascript">
		var count= 0;
		document.write("startinng Loop <br>");
		do{
			document.write("Current count: "+ count + "<br/>")
			count++;
		}while(count <10);
		document.write("loop stopped!");
	</script>

</body>
</html>
