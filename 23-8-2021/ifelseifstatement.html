<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>if else if</title>
</head>
<body>
<script type="text/javascript">
	var book="Math";
	if(book=="history"){
		document.write("history book")
	}else if(book=="Math"){
		document.write("Maths book")
	}else if(book=="science"){
		document.write("Science book")
	}else{
		document.write("book not found")
	}
</script>
</body>
</html>
