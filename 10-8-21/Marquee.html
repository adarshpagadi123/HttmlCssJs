<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Marquee</title>
</head>
<body>
	<marquee bgcolor="yellow" height="50" width="50%">HI This is webtechnology which is really very easy</marquee>
	<marquee bgcolor="yellow" height="50" width="50%" loop="infinite" scrolldelay="3" behavior="scroll" direction="right">HI This is webtechnology which is really very easy</marquee>
	<marquee bgcolor="yellow" height="50" width="50%" scrollamount="50" behavior="alternate" direction="up">HI This is webtechnology which is really very easy</marquee>
	<center><marquee bgcolor="yellow" height="50" width="50%"   behavior="slide" direction="down">HI This is webtechnology which is really very easy</marquee></center>


</body>
</html>
