<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form input tags</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Form Input controls</legend>
		<label> Choose the subject</label>
		<input type="checkbox" name="physics" checked />Physics
		<input type="checkbox" name="chemistry" />chemistry
		<input type="checkbox" name="Biology" />Biology
		<input type="checkbox" name="Math" />Math
		<br><br>
		<label> Choose Gender</label>
		<br>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Others
		<br><br>
		<label>Choose the University!</label>
		<select>
			<option>Visveshwaraya Technological University</option>
			<option>Karnataka University</option>
			<option>Anna University</option>
			<option>Kuvempu University</option>
			<option>Shivaji University</option>
			<option>Mysore University</option>
			<option>Nagpur University</option>
		</select>
		<br><br>
		<label> Choose your date of birth</label>
		<input type="date" name="date">
		<label> choose the time for test</label>
		<input type="time" name="time">

		<input type="range" name="range">
		<br><br>
		<label>Upload your resume</label>
		<input type="file" name="file">

		<br>
		<br>
		<input type="submit" value="login">
		<input type="reset" name="Reset">

		<button>Button</button>


         </fieldset>
		
	</form>


</body>
</html>
