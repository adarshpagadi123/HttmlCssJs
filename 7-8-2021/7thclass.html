<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Row span and colspan</title>
</head>
<body >
	<table bgcolor="red" border="2" cellspacing="10" height="500" width="600">
		<tr>
			<td rowspan="2">1 row 1 col</td>
			<td>1 row 2 col</td>
			<td>1 row 3 col</td>
		</tr>
		<tr bgcolor="yellow">
			<td>2 row 2 col</td>
			<td>2 row 3 col</td>
		</tr>
		<tr>
			<td bgcolor="pink">3 row 1 col</td>
			<td>3 row 2 col</td>
			<td>3 row 3 col</td>
		</tr>
		<tr>
			<td colspan="3">4 row 1 col</td>
		</tr>
		
	</table>
</body>
</html>
