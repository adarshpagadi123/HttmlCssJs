<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transition+transform</title>
	<style type="text/css">
		div{
			width: 150px;
			height: 150px;
			background: cyan;
			transition-property: width,height;
			transition-duration: 2s;
			transition-delay: 0s;
			transition-timing-function: ease-in-out;
		}
		div:hover{
			width: 300px;
			height: 300px;
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div>transition+transform</div>

</body>
</html>
