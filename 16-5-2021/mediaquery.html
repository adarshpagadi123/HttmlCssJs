<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>media query</title>
	<style type="text/css">
		body{
			background-color: tan;
			color: magenta;
		}
		@media screen and (max-width: 992px){
			body{
				background-color: cyan;
				color: white;
			}
		}
		@media screen and (max-width: 600px){
			body{
				background-color: olive;
				color: darksalmon;
			}
		}
	</style>
</head>
<body>
	<h1> MEDIA QUERY</h1>
	<p> MINIMIZE THE BROWSER TO SEE THE CHANGES</p>
</body>
</html>
