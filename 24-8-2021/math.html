<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>math functions</title>
</head>
<body>


	Square root value for 4 :<span id="p1"></span><br>

	Generating random numbers :<span id="p2"></span><br>

	Absolute value for -4 :<span id="p3"></span><br>

	Power value for 4<sup>3</sup> :<span id="p4"></span><br>

	floor value for 4.6 :<span id="p5"></span><br>

	ceiling value for 4.6 :<span id="p6"></span><br>
	 round of value for 4.6:<span id="p7"></span><br>
	  round of value for 4.4:<span id="p8"></span><br>

	<script type="text/javascript">
		document.getElementById('p1').innerHTML=Math.sqrt(4)
		document.getElementById('p2').innerHTML=Math.random()
		document.getElementById('p3').innerHTML=Math.abs(-4)
		document.getElementById('p4').innerHTML=Math.pow(4,3)
		document.getElementById('p5').innerHTML=Math.floor(4.6)
		document.getElementById('p6').innerHTML=Math.ceil(4.6)
		document.getElementById('p7').innerHTML=Math.round(4.6)
		document.getElementById('p8').innerHTML=Math.round(4.4)

		
	</script>

</body>
</html>
