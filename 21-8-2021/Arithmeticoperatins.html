<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Arthematic Opertaions!</title>
</head>
<body>
<script type="text/javascript">
	var a =20;
	var b=30;
	var c="test"
	var linebreak="<br/>";
	document.write("a+b =" );
	result=a+b;
	document.write(result);
	document.write(linebreak);
	document.write("a-b =" );
	result=a-b;
	document.write(result);
	document.write(linebreak);
	document.write("a /b =" );
	result=a/b;
	document.write(result);
	document.write(linebreak);
	document.write("a*b =" );
	result=a*b;
	document.write(result);
	document.write(linebreak);
	document.write("a%b =" );
	result=a%b;
	document.write(result);
	document.write(linebreak);
	document.write("a++ =" );
	result=a++;
	document.write(result);
	document.write(linebreak);
	document.write("a--=" );
	result=a--;
	document.write(result);
	document.write(linebreak);
	document.write("b++ =" );
	result=b++;
	document.write(result);
	document.write(linebreak);
	document.write("a+b+c =" );
	result=a+b+c;
	document.write(result);
	document.write(linebreak);
	document.write("b-- =" );
	result=b--;
	document.write(result);
	document.write(linebreak);

</script>
</body>
</html>
