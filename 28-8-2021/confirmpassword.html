<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Confirm password!</title>
</head>
<body>
<form name="myform" onsubmit="return matchpass()">
	password:<input type="password" name="pass">
Confirm	password:<input type="password" name="pass1">
<input type="submit">

</form>
<script type="text/javascript">
	function matchpass(){
		var firstPass = document.myform.pass.value;
		var secPass= document.myform.pass1.value;

		if(firstPass==secPass){
			return true;
		}else{
			alert("password must be same")
			return false;
		}
	}
</script>

</body>
</html>
