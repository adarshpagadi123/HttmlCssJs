<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Svg</title>
</head>
<body>
	
	<svg width="100" height="100" style="border: 1px solid black;">
		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="10" fill="yellow"/>
	</svg>


<svg width="400" height="200">
	<rect width="300" height="100" stroke="pink" stroke-width="3" fill="red"/>
	</svg>
	<svg width="120" height="120">
	<rect width="100" height="100" stroke="purple" stroke-width="2" fill="hotpink"/>
	</svg>
	<svg width="120" height="120">
	<rect width="100" height="100" stroke="purple" stroke-width="2" fill="hotpink"/>
	</svg>

	<svg width="400" height="200" style="border: 1px solid black;">
	<rect x="125" y="20" rx="20" ry="20" width="150" height="150" fill="purple" stroke="black"
	stroke-width="2"/>
	</svg>

	<svg width="400" height="200">
		<ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="green"
		stroke-width="4"/>
		<text x="150" y="90" fill="red" >I love SVG</text>
	</svg>
	<svg width="500" height="200">
		<ellipse cx="240" cy="100" rx="220" ry="30" fill="yellow" />
		<ellipse cx="220" cy="70" rx="190" ry="20" fill="purple" />
		<ellipse cx="200" cy="45" rx="170" ry="15" fill="hotpink" />
	</svg>
	<svg width="500" height="200">
		<line x1="0" y1="0"  x2="200" y2="200" stroke="red" stroke-width="3"/>
	</svg>
	<svg width="500" height="250">
		<polygon points="200,10 250 , 190 160,210" stroke="purple" stroke-width="3" fill="green"/>
	</svg>
	<svg width="500" height="250">
		<polygon points="200,10 300 , 210 170,250 123, 234" stroke="purple" stroke-width="3" fill="green"/>
	</svg>
	<svg width="500" height="250">
		<polygon points="100,10 40,196 190,78 10,78 160,198" stroke="purple" stroke-width="3" fill="green"/>
	</svg>

</body>
</html>
