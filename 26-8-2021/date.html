<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Date</title>
</head>
<body>
	<script type="text/javascript">
		var date = new Date();
		var year = date.getFullYear();
		var hour = date.getHours();
		var mini = date.getMinutes();
		var sec = date.getSeconds();

		console.log(year)
		console.log(hour)
		console.log(mini)
		console.log(sec)
	</script>
</body>
</html>
