<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cursors</title>
</head>
<body>
	
	<p> Move the mouse over the word to see the cursor change</p>

	<div style="cursor:auto">AUTO</div>
	<div style="cursor:crosshair">CROSSHAIR</div>
	<div style="cursor:default;">DEFAULT</div>
	<div style="cursor:pointer;">POINTER</div>
	<div style="cursor:move">MOVE</div>
	<div style="cursor:e-resize;">EAST RESIZE</div>
	<div style="cursor:ne-resize;">NORTHEAST RESIZE</div>
	<div style="cursor:nw-resize;">NORTHWEST RESIZE</div>
	<div style="cursor:n-resize;">NORTH RESIZE</div>
	<div style="cursor:se-resize;">SOUTHEAST RESIZE</div>
	<div style="cursor:s-resize;">South rsize</div>
	<div style="cursor:w-resize;">west resize</div>
	<div style="cursor:wait">WAIT</div>
	<div style="cursor:help;">HELP</div>
	<div style="cursor:text">TEXT</div>


</body>
</html>
