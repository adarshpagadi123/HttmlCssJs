<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Psedo child</title>
	<style type="text/css">
		p:first-child{
			background-color: red;
			color: blue;
		}
		p:last-child{
			background-color: yellow;
			color: pink;
		}
		p:nth-child(4){
			background-color: pink;
			color: darkblue;
		}

		/*p:nth-child(3n+0){
			background-color: red;*/
		}
	</style>
</head>
<body>

	<p> THIS IS FIRST PARA</p>
	<p> THIS IS second PARA</p>
	<p> THIS IS third PARA</p>
	<p> THIS IS fourth PARA</p>

	<p> THIS IS FIfth PARA</p>

	<p> THIS IS sixth PARA</p>
	<p> THIS IS seventh PARA</p>

	
</body>
</html>
