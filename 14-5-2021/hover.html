<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>link psuedo class</title>
	<style type="text/css">
		a:link{
			color: blue;
		}
		a:visited{
			color: violet;
		}
		a:hover{
			color: darkgreen;
		}
		a:active{
			color: red;
		}
	</style>
</head>
<body>
	<a href="https://www.google.com"> google</a>

</body>
</html>
